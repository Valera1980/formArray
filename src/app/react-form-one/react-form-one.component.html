<div class="form-group">
  <form [formGroup]="formOne" class="needs-validation">
     <div class="form-group">
        <input type="text" class="form-control" placeholder="some text1"  formControlName="formSomeOne">
        <!-- {{formOne.get('formSomeOne').valid}}
        {{formOne.get('formSomeOne').dirty}} -->
        <div class="valid-feedback d-block" *ngIf="formSomeOne.dirty && formOne.get('formSomeOne').valid">
          Looks good!
        </div>
        <div class="invalid-feedback d-block" *ngIf="formOne.get('formSomeOne').hasError('required') && formOne.get('formSomeOne').dirty ">
          поле не может быть пустым
        </div>
        <div class="invalid-feedback d-block" *ngIf="formOne.get('formSomeOne').hasError('maxlength') && formOne.get('formSomeOne').dirty ">
          слишком много символов
        </div>
         
     </div>
    
     <div class="form-group">
        <input type="text" class="form-control" placeholder="some text2"  formControlName="formSomeTwo">
     </div>
     <div class="form-group">
        <input type="text"  class="form-control" placeholder="some text3"  formControlName="formSomeThree">
     </div>
  </form>
   
  <button (click)="onSubmit()">submit</button>
</div>
<hr>
