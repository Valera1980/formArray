<form [formGroup]="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="name" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="password" placeholder="Password">
  </div>

  <button  class="btn btn-primary" (click)="submit()">Submit</button>
</form>
<div class="alert alert-danger" *ngIf="authError" role="alert">
    {{errorMessage}}
</div>
